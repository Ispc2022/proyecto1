<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PARKINGSETTING</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/login.css">
  </head>
  <body>
    <form id="form" name="login" onsubmit="return false">
    <div class="form-login" id="contenedor">
      <h5 style = 'color:#fff'>Inicio de sesión</h5>
      <div style="background-color: black;">
        <input autocomplete="off" name="usuario" class="controls" style="color: white" 
        id= "email" name="usuario" placeholder="Email">
        <small></small>
      </div>
      <div style="background-color: black;">
        <input type="password" autocomplete="off" name="clave"  
        class="controls" style="color: white" type="password"  id= "clave" name="clave" placeholder="Contraseña">
        <small></small>
      </div>
      <div>
          <button type="submit" id="boton-submit" class="btn2 btn1" style="color: #fff; margin-left: 5%;">Ingresar</button>
      </div>
      </div>
    </form>
      <script src="./index.js"></script>
  </body>
</html>
