<body>

    <div class="container-caja">
    <div class="card text-bg-success mb-3">
        <div class="card-header" style="font-family: Rubik Distressed";>CAJA DE TURNO</div>
        <div class="card-body">
            <form>
                <div class="input-group">
                    <span class="input-group-text">Referencia</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
               
                <div class="input-group" style= "margin-top:10px ;">
                    <span class="input-group-text">Patente</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group" style= "margin-top:10px ;">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size:medium; background-color:#F5F5F5;">
                    <option disabled selected>Forma de Pago</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta</option>
                    <option value="3">Mercado Pago</option>
                    <option value="3">Cuenta Dni</option>
                  </select>
                </div>

                <div class="input-group">
                    <span class="input-group-text">Detalle</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group" style= "margin-top:10px;">
                    <span class="input-group-text">Total</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div style="margin-top:10px; margin-left: 40px;">
                <button type="button" class="btn btn-warning">Confirmar</button>
                <button type="button" class="btn btn-secondary">Comprobante</button>
            </div>
            </form>
        </div>
      </div>  

      <div class="card text-bg-danger mb-3">
        <div class="card-header" style="font-family: Rubik Distressed";>GASTOS O RETIROS</div>
        <div class="card-body">
            <form>
                <div class="col-auto">
                    <div class="card-header">GASTOS</div>
                  </div>
                <div style = "display: block;" class="input-group mb-3">
                    <input type="text"  style="width: 120px; height: 30px;" class="form-control"  id="importedelgasto" placeholder="Importe">
                    <input type="text"  style="width: 120px; height: 30px;margin-top: 5%;" class="form-control"  id="detalledelgasto" placeholder="Detalle">
                    <button type="submit" style="margin-top: 5%" class="btn btn-primary mb-3">Confirmar Gasto</button>
                  </div>
                </form>
                <form class="row g-3">
                  <div class="col-auto">
                    <div class="card-header">RETIROS</div>
                  </div>
                  <div style = "display: block;" class="input-group mb-3">
                    <input type="text" style="width: 120px; height: 30px;"  class="form-control" id="importedelretiro" placeholder="Importe">
                    <input type="text" style="width: 120px; height: 30px;margin-top: 5%;" class="form-control" id="detalledelgasto" placeholder="Detalle">
                    <button type="submit" style="margin-top: 5%" class="btn btn-primary mb-3">Confirmar Retiro</button>
                  </div>
            </form>
        </div>
      </div>  
  
      <div class="card text-bg-warning mb-3">
        <div class="card-header" style="color: white; font-family: Rubik Distressed">CIERRE DE CAJA</div>
        <div class="card-body">
            <form>
                <div class="input-group">
                    <span class="input-group-text">Total en Efectivo</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group" style= "margin-top:10px ;">
                    <span class="input-group-text">Total en Tarjeta</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group" style= "margin-top:10px ;">
                    <span class="input-group-text">Caja Inicial  </span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group" style= "margin-top:10px ;">
                    <span class="input-group-text">Total Gastos</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group" style= "margin-top:10px ;">
                    <span class="input-group-text">Total Retiros</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div style="margin-top:10px; margin-left: 40px;">
                    <button type="button" class="btn btn-secondary">Confirmar Cierre</button>
                </div>
                </form>
        </div>
      </div>
    </div>
